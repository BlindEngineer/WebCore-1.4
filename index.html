<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>CPS - боковое меню</title>
</head>
<body class="body">
<aside class="left-side">
    <div class="left-side__logo-part">
        <button class="left-side__logo-part-button round-button">
            <img class="left-side__button-image" src="image/button-close.svg" alt="Закрыть">
        </button>
        <img class="logo left-side__logo" src="image/logo.svg" alt="Логотип">
        <button class="left-side__logo-part-button round-button">
            <img class="left-side__button-image" src="image/button-search.svg" alt="Поиск">
        </button>
    </div>

    <nav class="left-side__nav">
        <ul class="left-side__menu">
            <li class="left-side__menu-item">
                <a href="#" class="left-side__menu-link left-side__menu-link--active">Ремонт техники</a>
            </li>
            <li class="left-side__menu-item">
                <a href="#" class="left-side__menu-link">Услуги и сервисы</a>
            </li>
            <li class="left-side__menu-item">
                <a href="#" class="left-side__menu-link">Корпоративным клиентам</a>
            </li>
            <li class="left-side__menu-item">
                <a href="#" class="left-side__menu-link">Продавцам техники</a>
            </li>
            <li class="left-side__menu-item">
                <a href="#" class="left-side__menu-link">Партнерам</a>
            </li>
            <li class="left-side__menu-item">
                <a href="#" class="left-side__menu-link">Производителям</a>
            </li>
            <li class="left-side__menu-item">
                <a href="#" class="left-side__menu-link">Наши сервисные центры</a>
            </li>
            <li class="left-side__menu-item">
                <a href="#" class="left-side__menu-link">Контакты</a>
            </li>
        </ul>
    </nav>

    <div class="left-side__bottom-buttons">
        <button class="left-side__bottom-buttons-button round-button">
            <img class="left-side__button-image" src="image/button-call.svg" alt="Звонок">
        </button>
        <button class="left-side__bottom-buttons-button round-button">
            <img class="left-side__button-image" src="image/button-chat.svg" alt="Чат">
        </button>
        <button class="left-side__bottom-buttons-button round-button">
            <img class="left-side__button-image" src="image/button-profile.svg" alt="Профиль">
        </button>
    </div>

    <p class="left-side__bottom-email">mail@cps.com</p>
    <p class="left-side__bottom-number">8 800 890 8900</p>

    <div class="left-side__language-select">
        <form class="left-side__language-select-form">
            <input class="left-side__language-select-radio" type="radio" name="language" id="RU">
            <label for="RU" class="left-side__language-select-label">RU</label>
            <input class="left-side__language-select-radio" type="radio" name="language" id="EN">
            <label for="EN" class="left-side__language-select-label">EN</label>
            <input class="left-side__language-select-radio" type="radio" name="language" id="CH">
            <label for="CH" class="left-side__language-select-label">CH</label>
        </form>
    </div>
</aside>
</body>
</html>
